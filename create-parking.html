<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <form class="row g-3 container m-3">

        <div class="col-md-6">
          <label for="CarBrand" class="form-label">Car Brand</label>
          <input type="email" class="form-control" id="CarBrand" placeholder="Enter Car Brand">
        </div>

        <div class="col-md-6">
          <label for="CarNumber" class="form-label">Car Number</label>
          <input type="text" class="form-control" id="CarNumber" placeholder="Enter Car Number">
        </div>

        <div class="col-12">
          <label for="CarType" class="form-label">Car Type</label>
          <input type="text" class="form-control" id="CarType" placeholder="Enter Car Type">
        </div>

        <div class="col-md-6">
          <label for="IncomingTime" class="form-label">Incoming Time</label>
          <input type="time" class="form-control" id="IncomingTime" placeholder="Apartment, studio, or floor">
        </div>

        <div class="col-md-6">
          <label for="OutgoingTime" class="form-label">Outgoing Time</label>
          <input type="time" class="form-control" id="OutgoingTime">
        </div>

        <div class="col-md-2">
          <label for="inputZip" class="form-label">Parking Slot</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Accept Terms and Conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
