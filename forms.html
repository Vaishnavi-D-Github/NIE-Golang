<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="USN">USN:</label>
        <input type="text" name="USN" id="USN" value="4NI23CI119" readonly disabled><BR><BR>

        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" placeholder="Enter your first name" maxlength="25" required><br><br>

        <label for="middle_name">Middle Name:</label>
        <input type="text" name="middle_name" id="middle_name" placeholder="Enter your middle name"><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" placeholder="Enter your last name"><br><br>

        <label for="email_id">Email:</label>
        <input type="email" name="email_id" id="email_id" placeholder="Enter your Email"><br><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="Enter age" min="18" max="100"><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter Phone Number"><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter Password"><br><br>

        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob" placeholder="Enter DOB" min="1995-01-01" max="2025-02-10"><br><br>

        <label for="address">Address:</label>
        <textarea type="address" id="address" rows="10" cols="20" placeholder="Enter Address"></textarea><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="other">
        <label for="gender">Others</label><br><br>

        <label for="Subject">Subjects: </label>
        <input type="checkbox" name="Subject" id="Maths">
        <label for="Subject">Maths</label>
        <input type="checkbox" name="Subject" id="Science">
        <label for="Subject">Science</label>
        <input type="checkbox" name="Subject" id="Social">
        <label for="Subject">Social</label><br><br>

        <label for="state">State: </label>
        <select name="state" id="state">
            <option value="KA">Karnataka</option>
            <option value="TN">Tamil Nadu</option>
            <option value="KL">Kerala</option>
            <option value="MH">Maharashtra</option>
            <option value="AP">Telanga State</option>
        </select><br><br>

        <label for="file">Upload Photo:</label>
        <input type="file" name="photo" id="photo" multiple accept=".pdf,.docx"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
